services:
  db:
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fuzzy_catalog
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    user: "65534:65534" # nobody user
    volumes:
      - uploads_covers:/app-uploads-covers
    ports:
      - "4000:4000"
    depends_on:
      - db
    env_file: .env.docker
volumes:
  postgres_data:
  uploads_covers:
